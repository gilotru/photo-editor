<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>photo editor</title>
</head>
<body>
    <div class="container disable">
        <h2>Easy photo editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filter</label>
                    <div class="option">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & flip</label>
                    <div class="option">
                        <button id="left"><i class="bi bi-arrow-counterclockwise"></i></button>
                        <button id="right"><i id="" class="bi bi-arrow-clockwise"></i></button>
                        <button id="horizontal"><i class="bi bi-symmetry-horizontal"></i></button>
                        <button id="vertical"><i class="bi bi-symmetry-vertical"></i></button>
                    </div>
                </div>
            </div>
            <div class="editor-panels">
                <img src="placeholder.PNG" alt="preview-img">
            </div>
        </div>
        <div class="control">
            <button class="reset-filter">Reset Filter</button>
            <div class="col">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choice-img">Choice Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
